<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mobile.css">
    <title>Yandex</title>
</head>

<body>
    <main class="main is-active">
        <div class="container">
            <div class="logo__top"><img src="img/logo.svg" alt="Logo"></div>
            <div class="step is-active">
                <h1 class="title">Узнай свой ID и забери из мега-вендинга то, чего так не хватает здесь и сейчас. </h1>
                <button class="btn">Начать</button>
            </div>
            <img src="img/icon_logos.png" class="logo__bottom" alt="">
        </div>
    </main>

    <div class="locked">
        <div class="container">
            <div class="logo__top"><img src="img/logo-yellow.svg" alt="Logo"></div>
            <div class="step is-active">
                <h2 class="title">Приходи утром чтобы узнать свой ID, и забери из мега-вендинга то, чего так не хватает здесь и сейчас.</h2>
                <h3 class="title">Время работы:<br>
                <span>с 10:00 до 22:00</span></h3>
            </div>
            <img src="img/icon_logos_dark.png" class="logo__bottom" alt="">
        </div>
    </div>
    <script src="js/mobile.js"></script>
</body>

</html>
