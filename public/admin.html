<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/admin.css" />
    <title>Yandex | Admin</title>
  </head>

  <body>
    <main class="main">
      <h1 class="title">Панель управления</h1>
      <div class="services">
        <div class="service available">
          <h2 class="subheading">Сервис доступен</h2>
          <label class="switch">
            <input type="checkbox" data-id="available" name="available" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="service products">
          <h2 class="title">Товары</h2>
          <div class="products__wrap--market">
            <h3 class="product__category">Маркет</h3>
            <div class="products" data-id="productsMarket"></div>
          </div>
          <div class="products__wrap--lavka" data-id="lavka">
            <h3 class="product__category">Лавка</h3>
            <div class="products" data-id="productsLavka"></div>
          </div>
          <div class="products__wrap--food" data-id="food">
            <h3 class="product__category">Еда</h3>
            <div class="products" data-id="productsFood"></div>
          </div>
          <!-- <h2 class="product__category">Маркет</h2>
          <div class="product">
            <h3 class="product__name">Фрукты</h3>
            <label class="switch">
              <input type="checkbox" data-id="productSwitch"/>
              <span class="slider round"></span>
            </label>
          </div> -->
        </div>
      </div>

      <template data-id="productCardTemplate">
        <div class="product__card">
          <h4 class="product__name">Фрукты</h4>
          <div class="product__wrap"></div>
        </div>
      </template>

      <template data-id="productTemplate">
        <div class="product">
          <h5 class="product__code" data-id="productCode">123</h5>
          <label class="switch">
            <input type="checkbox" data-id="productSwitch" />
            <span class="slider round"></span>
          </label>
        </div>
      </template>
    </main>

    <script src="js/admin.js"></script>
  </body>
</html>
